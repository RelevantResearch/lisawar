---
layout: default
---

<!-- begin page -->
<div class="container">
  <div class="page-head">
    <div class="page-meta">
      <h1 class="page-title">
        {{ page.title | escape }} {% if page.url == "/about/" %} {% if
        site.data.settings.social %}

        <div class="social">
          <ul class="social__list list-reset">
            {% for social in site.data.settings.social %}
            <li class="social__item">
              <a
                class="social__link"
                href="{{ social.link }}"
                target="_blank"
                rel="noopener"
                aria-label="Social link"
              >
                <span><i class="{{ social.icon }}"></i></span>
              </a>
            </li>
            {% endfor %}
          </ul>
        </div>
        {% endif %}
      </h1>
      {% if page.description %}
      <p class="page-description">{{ page.description }}</p>
      {% endif %} {% endif %}
    </div>
  </div>

  <!-- {%if page.image %}
    <div class="page-image">
      <img class="lazy" data-src="{{ site.baseurl }}{{ page.image }}" alt="{{ page.title }}">
    </div>
  {% endif %} -->

  <article class="page">
    <div class="page__content">{{ content }}</div>
  </article>
</div>
<!-- end page -->
