<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <title>
    {% if page.title %}{{ page.title }}{% else %}{{ site.data.settings.title
    }}{% endif %}
  </title>
  <meta
    name="description"
    content="{% if page.description %}{{ page.description | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.data.settings.description }}{% endif %}"
  />

  <link
    rel="canonical"
    href="{{ page.url | replace:'index.html','' | absolute_url }}"
  />
  <link rel="alternate" type="application/rss+xml" title="{{
  site.data.settings.title | escape }}" href="{{ "/feed.xml" | relative_url }}">

  <!-- Open Graph Meta Tags for Facebook and General Use -->
  <meta property="og:title" content="Lisa War" />
  <meta
    property="og:description"
    M
    content="Lisa Guerra brings 20 years of legal experience to her work as a mediator to make sure you get the impartial, principled, and knowledgeable expert you deserve."
  />
  <meta
    property="og:image"
    content="https://lisawarlaw.com/images/IMG_7782.jpg"
  />
  <meta property="og:url" content="https://lisawarlaw.com" />
  <meta property="og:type" content="website" />
  <meta property="og:site_name" content="Lisa War" />

  <!-- Twitter Card Meta Tags -->
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:title" content="Lisa War" />
  <meta
    name="twitter:description"
    content="Lisa Guerra brings 20 years of legal experience to her work as a mediator to make sure you get the impartial, principled, and knowledgeable expert you deserve."
  />
  <meta name="twitter:image" content="https://lisawarlaw.com" />

  <!-- Title and Favicon -->
  <title>{{ page.title }} | {{ site.title }}</title>
  <link
    rel="apple-touch-icon"
    sizes="152x152"
    href="{{ site.github.url }}/assets/icon/favicon_io/apple-touch-icon.png"
  />
  <link
    rel="shortcut icon"
    href="{{ site.github.url }}/assets/icon/favicon_io/favicon.ico"
  />

  <!-- Stylesheets -->
  <link
    rel="stylesheet"
    href="{{ site.github.url }}/assets/libs/bootstrap/bootstrap.min.css"
  />
  <link rel="stylesheet" href="{{ site.github.url }}/assets/css/main.css" />

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.gstatic.com" />
  <link
    href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,700;1,400&display=swap"
    rel="stylesheet"
  />

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.gstatic.com" />

  <link
    rel="preload"
    href="https://fonts.googleapis.com/css2?family=Inter:wght@500;700;900&family=Source+Serif+4:opsz@8..60&family=Yellowtail&display=swap"
    as="style"
  />

  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@500;700;900&family=Source+Serif+4:opsz@8..60&family=Yellowtail&display=swap"
    rel="stylesheet"
  />
  <style>
    {% capture include_to_scssify %}
      {% include main.scss %}
    {% endcapture %}
    {{ include_to_scssify | scssify }}
  </style>
</head>
